<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-form.css">
    <script src="https://kit.fontawesome.com/e7ce37cd74.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>contact form</title>
</head>
<body>

    <div class="main-heading">
        <h1>contact miles</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4" id="email">
                <a href="mailto:umer62490@gmail.com">Email:umer62490@gmail.com</a>
            </div>
            <div class="col-sm-4" id="data">
                <input type="text" name="name" id="name" placeholder="Name">
                <br>
                <input type="number" name="number" id="number" placeholder="Phone Number">
                <br>
                <input type="text" name="email" id="emails" placeholder="Email">
                <br>
                <textarea  rows="5" col="17"  id="address" placeholder="address"></textarea>
                <br>
                <button type="button" class="btn btn-dark">SENT MESSAGE</button>


            </div>
            <div class="col-sm-4" id="icons">

                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
